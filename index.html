<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Streakly â€¢ v1.2.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN / BIENVENIDA -->
  <div id="loginScreen" class="overlay hidden" aria-hidden="true">
    <div class="card auth-card">
      <h2>Streakly</h2>
      <input id="authEmail" type="email" placeholder="Correo" />
      <input id="authPass" type="password" placeholder="ContraseÃ±a" />
      <div class="row">
        <button id="authBtn">Ingresar / Registrarse</button>
        <button id="guestBtn" class="ghost">Entrar como invitado</button>
      </div>
      <div id="authMsg" class="muted"></div>
    </div>
  </div>

  <!-- SPLASH -->
  <div id="splash" class="splash" aria-hidden="true">
    <div class="splash-card">
      <div id="splashIcon" class="splash-icon" aria-hidden="true"></div>
      <div class="splash-bar"><div id="splashProgress" class="splash-progress"></div></div>
    </div>
  </div>

  <!-- APP -->
  <header class="topbar">
    <div class="brand">
      <div class="icon" aria-hidden="true"></div>
      <div class="title">streakly</div>
    </div>
    <div class="right">
      <button id="signOutBtn" class="ghost hidden">Salir</button>
      <button id="modeBtn" class="ghost">Modo</button>
    </div>
  </header>

  <main id="appRoot" class="app hidden" aria-live="polite">
    <section class="active-section card">
      <div class="active-header">
        <div id="activeName" class="active-name">â€” Sin racha activa â€”</div>
        <div id="phrase" class="phrase">Crea tu primera racha y empieza a construir identidad.</div>
      </div>

      <div id="activeCounter" class="active-counter">0 dÃ­as 0 horas 0 minutos 0 segundos</div>

      <div id="activeStats" class="active-stats"></div>

      <div class="active-actions">
        <button id="resetBtn" class="danger">Volver a empezar</button>
        <button id="editBtn" class="ghost">Editar</button>
      </div>
    </section>

    <section class="list-section">
      <div class="controls card">
        <div class="left">
          <button id="createBtn">+ Crear racha</button>
          <button id="watchAdBtn" class="ghost">ðŸŽ¥ Ver anuncio (+1 racha)</button>
        </div>
        <div class="right guest" id="guestNotice">Modo invitado â€” tus datos estÃ¡n locales</div>
      </div>

      <div id="streakList" class="streak-list card"></div>
    </section>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div id="modalContent"></div>
      <div class="modal-actions">
        <button id="modalCancel" class="ghost">Cancelar</button>
        <button id="modalOk">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Import UI logic (modular) -->
  <script type="module" src="script.js"></script>
</body>
</html>
